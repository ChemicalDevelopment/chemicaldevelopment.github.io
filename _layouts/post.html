---
layout: default
---

<!-- Header -->
<header class="masthead">
    <div class="container">
    </div>
</header>

<section class="post-body" id="body">
    <center>
        {% if page.author %}
        <h1><span class="text-subtitle-author"></span><a href="{{site.baseurl}}/author/{{page.author | remove: " " | slugify }}">{{page.author}}</a></span> - {{page.title}}</h1>
        {% else %}
        <h1>{{page.title}}</h1>
        {% endif %}
    </center>
    
    <div class="post-content">
        {{content}}
        <div style="clear: both;"></div> 
    </div>
    
</section>
