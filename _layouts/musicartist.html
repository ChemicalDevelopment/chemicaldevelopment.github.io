---
layout: default
---

{% include common.html %}
<!--
    Use the front matter:

layout: musicartist
artist: artist

to use this page
-->

<header class="masthead">
    <div class="container">
    </div>
</header>

<section class="post-body" id="body">
    <center>
        <h1 class="music-category">Music Artist: {{page.artist}}</h1>
    </center>

    {%- for post in site.posts -%}
        {% if post.artist == page.artist %}
        {% include postrow.html post=post %}
        {% endif %}
    {% endfor %}
    
</section>
