<html>
 <meta charset="UTF-8"> 
<head>
  <title>Complex Function Plotter</title>

	<body>
      <h1> Math Pages <a href="./index.html">Index</a></h1>
    <div>
      <p>
        On this page: colorize a complex function
      </p>
    </div>
    <div id="sel" style="float: left;">
      Min x: <input type="number" id="min_x" value="-2" step="0.0001">
      Max x: <input type="number" id="max_x" value="2" step="0.0001"><br><br>
      Min y: <input type="number" id="min_y" value="-2" step="0.0001">
      Max y: <input type="number" id="max_y" value="2" step="0.0001"><br><br>
      f(x)=<input type="text" id="func" value="x" size=38><br><br>
      <br>
       <input type="button" onclick="graph()" value="Graph">
        <div id="loading" style="clear: both; float: bottom">
        </div>
      </div>
		  <div style="float: right; padding-right: 10%">
      <canvas id="pic" width="800" height="800" style="border:1px solid #000000;"></canvas> 
    </div>
    <div style="float: right; padding-right: 2%">
      <div id="results">
        <br><br>
        <br><br>
        </div>
        <div>
        <a id="download">Download Image</a>
      </div>
    </div>
	</body>
<script>
var pi = 3.14159265358979323846;

//Replaces replaceAll
function replaceAll(str, find, replace) {
  return str.replace(new RegExp(find, 'g'), replace);
}

function graph() {
  document.getElementById("loading").innerHTML = "Please wait...";
  setTimeout(draw,5);
}


function draw() {
  var start = new Date().getTime();
  var pic = document.getElementById("pic").getContext("2d");
  var fx = document.getElementById("func").value;
  fx = replaceAll(fx, "exp", "pp_tmp");
  fx = replaceAll(fx, "x", "pic_z")
    fx = replaceAll(fx, "pp_tmp", "exp");
  pic.fillStyle = "#000000";
  pic.fillRect(0, 0, 800, 800);
  pic.fillStyle = "#FF0000";
  var min_x = Number(document.getElementById("min_x").value);
  var max_x = Number(document.getElementById("max_x").value);
  var min_y = Number(document.getElementById("min_y").value);
  var max_y = Number(document.getElementById("max_y").value);
  var pic_z = [min_x, max_y]
  var add_to_x = (max_x - min_x) / 800;
  var add_to_y = (max_y - min_y) / 800;
  var val = [0, 0];
  for (var x = 0; x < 800; ++x) {
    pic_z[1] = max_y;
    for (var y = 0; y < 800; ++y) {
      pic.fillStyle = (colorize(eval(fx), 2));
      pic.fillRect(x, y, 1, 1);
      pic_z[1] -= add_to_y;
    }
    pic_z[0] += add_to_x;
  }
  var end = new Date().getTime();
  var time = (end - start) / 1000;
  var pixels = 800 * 800;
  document.getElementById("results").innerHTML = "Time: " + time.toFixed(2) + "<br>";
  document.getElementById("results").innerHTML += "MPx/s: " + (pixels / (1000000 * time)).toFixed(2) + "<br><br><br>";
  document.getElementById("loading").innerHTML = "Done!";
}

function downloadCanvas(link, canvasId, filename) {
    link.href = document.getElementById(canvasId).toDataURL();
    link.download = filename;
}

//Colorizes a complex number
function colorize(c, max_rad) {
  var rad = norm(c);
  var angle = Math.atan(c[1] / c[0]);
  var o_m = 2 * angle; //-pi to +pi
  var alpha = (rad / 4);
  //Norm distro approach
  /*var r = Math.floor(255 * Math.exp(-Math.pow(2 * (o_m - pi), 2)));
  var g = Math.floor(255 * Math.exp(-Math.pow(2 * (o_m), 2)));
  var b = Math.floor(255 * Math.exp(-Math.pow(2 * (o_m + pi), 2)));*/
  //Sinoid approach
  var r = Math.floor(255 * (Math.sin(o_m + pi) + 1) / 2);
  var g = Math.floor(255 * (Math.sin(o_m + pi / 3) + 1) / 2);
  var b = Math.floor(255 * (Math.sin(o_m - pi / 3) + 1) / 2);
  return "rgba(" + r + ", " + g + ", " + b + ", " + (alpha % 1) + ")";
}

//Returns complex number based on picture coordinates
function picToComp(x, y) {
  var min_x = Number(document.getElementById("min_x").value);
  var max_x = Number(document.getElementById("max_x").value);
  var min_y = Number(document.getElementById("min_y").value);
  var max_y = Number(document.getElementById("max_y").value);
  var re_z = x * (max_x - min_x) / 800 + min_x;
  var im_z = (800 - y) * (max_y - min_y) / 800 + min_y;
  return [re_z, im_z];
}

document.getElementById('download').addEventListener('click', function() {
    downloadCanvas(this, 'pic', 'fractal.png');
}, false);


</script>
</html>
