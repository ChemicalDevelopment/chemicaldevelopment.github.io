---
layout: default
title: PGS Client
---

<section class="box special">
	<header class="major">
		<h2><b>{{ page.title }}</b></h2>
	</header>
	<div id="actioninfo" style="display:inline;">
		<button onclick="setbutton('ub')" class="button special-green">Sign Up</button>
		<button onclick="setbutton('ib')" class="button special-blue">Sign In</button>
	</div>
	<button onclick="signout()" class="button special-red">Log Out</button><br/><br/>
	<button onclick="location.href = './account';" class="button special-blue">Manage Account</button>
</section>


<section id="actiondiv" class="box special">    
    <label>Email &nbsp;&nbsp;<input id="eml">&nbsp;&nbsp;&nbsp;&nbsp;    Password &nbsp;&nbsp;<input type="password" id="psw"></label>
	<button id="ib" class="button special-blue" onclick="signin($('#eml').val(), $('#psw').val())">Sign In</button>
	<button id="ub" class="button special-green" onclick="createaccount($('#eml').val(), $('#psw').val())">Sign Up</button>
</section>

<section id="userdata_section" class="box special">
	<header class="major">
		<h2><b>Your Records</b></h2>
	</header>
	<div id="userdata">
	</div>
</section>

<section id="public_section" class="box special">
	<header class="major">
		<h2><b>Public (Verified Records)</b></h2>
	</header>
	<div id="public">
	</div>
</section>

<script src="{{ site.baseurl }}/assets/js/firebase.js"></script>
<script src="{{ site.baseurl }}/assets/js/pgs.js"></script>
