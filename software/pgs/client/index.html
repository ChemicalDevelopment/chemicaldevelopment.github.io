<div class="container mtb">
    <div class="row">
		<h4>PGS Online Client</h4>
    </div>
	<br/>

    <div class="row">
		<div id="actioninfo" style="display:inline;">
			<label>Email &nbsp;&nbsp;<input id="eml">&nbsp;&nbsp;&nbsp;&nbsp;    Password &nbsp;&nbsp;<input type="password" id="psw"></label>
			<button id="ib" class="btn btn-theme" onclick="signin($('#eml').val(), $('#psw').val())">Sign In</button>
			<button id="ub" class="btn btn-theme" onclick="createaccount($('#eml').val(), $('#psw').val())">Sign Up</button>
		</div>
		<button onclick="signout()" class="btn btn-theme">Log Out</button><br/><br/>
		<button onclick="location.href = './account';" class="btn btn-theme">Manage Account</button>
    </div>

    <div class="row">
		<h2><b>Your Records</b></h2>
		<div id="userdata">
		</div>
    </div>

	<div class="row">
		<h2>Public Records</h2>
		<div id="public">
		</div>
    </div>

</div>
